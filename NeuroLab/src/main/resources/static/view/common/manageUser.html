<section class="section pt-0 position-relative pull-top">
   <div class="container rounded shadow bg-white"  style="min-height: 450px;">
      <div class="">
	    
         <div class="row " ng-controller='userController' >
         	 <div class=" col-md-12 title-header">Users
	     
	     	</div>
				
			<!-- <div class="col-md-12" >
				<br/>
				<a href="#!/newEnvironmentForm" class="btn btn-primary newenv"><b>Create New Environment</b></a>
			</div>	 -->
			
			<div class="col-md-12 mb-12 mb-md-0 text-center ">
				<br/>
				
               	
               	<table style="width:100%" class="table">
					<thead class="thead-dark"><tr >
          			  <th style="width:10%">#</th>
          			  <th style="width:20%">User Name</th>
          			  <th style="width:20%">GITHUB Id</th>
          			  <th style="width:15%">User Role</th>
          			  <th style="width:15%">Active</th>
          			  <th style="width:20%">Commands</th>
         			</tr></thead>
         			<tbody>
					<tr ng-repeat="user in users">
					  <td>{{($index+1)}}</td>
					  <td> {{user.userName}}</td>
					  <td> {{user.githubId}}</td>
          			  <td> 
          			  	<select ng-model="user.role">
          			  		<option value="" >--Select Role--</option>
          			  		<option value="STUDENT" >STUDENT</option>
          			  		<option value="INSTRUCTOR" >INSTRUCTOR</option>
          			  	</select>
          			  </td>
          			  <td>
          			  	<select ng-model="user.verified">
          			  		<option value="Y" >Activated</option>
          			  		<option value="N" >Deactivated</option>
          			  	</select>
          			  </td>
          			  <td> 
          			  	<a class="icon-link stop-link" href="javascript:void(0);" ng-click="updateUserDetail(user);" >
          			  		<i class="fa fa-pencil"></i>&nbsp;Update
          			  	</a>
          			 </td>
         			</tr>
         		</tbody>
				</table>
				<br>
            </div>
        </div>
		
      </div>
   </div>
</section>

<style>
 .table tbody td{
   	    border: 1px solid #ddd;
   }
</style>
