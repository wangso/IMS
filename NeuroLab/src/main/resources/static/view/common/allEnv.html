<section class="section pt-0 position-relative pull-top">
   <div class="container rounded shadow bg-white"  style="min-height: 450px;">
      <div class="">
	    
         <div class="row " ng-controller='dashboardInstController' >
         	 <div class=" col-md-12 title-header">My Environments
	     
	     	</div>
				
			<div class="col-md-12" >
				<br/>
				<a href="#!/newEnvironmentForm" class="btn btn-primary newenv"><b>Create New Environment</b></a>
			</div>	
			
			<div class="col-md-12 mb-12 mb-md-0 text-center ">
				<br/>
				
               	
               	<table style="width:100%" class="table">
					<thead class="thead-dark"><tr >
          			  <th style="width:4%">#</td>
          			  <th style="width:15%">Environment Name</td>
          			  <th style="width:15%">Environment Type</td>
          			  <th style="width:20%">User</th>
          			  <th style="width:10%">Status</td>
          			  <th style="width:12%">Expiration</td>
          			  <th style="width:34%">Commands</td>
         			</tr></thead>
         			<tbody>
					<tr ng-repeat="userModule in userModules">
					  <td>{{($index+1)}}</td>
					  <td> {{userModule.environmentName}}</td>
          			  <td> {{userModule.envTypeName}}</td>
          			  <td> {{userModule.userName}}</td>
          			  <td> {{userModule.dockerStatus}}</td>
          			  <td> {{userModule.module.expirationDt}}</td>
          			  <td> 
          			  	<div ng-show="userModule.dockerStatus == 'READY'">
							<a class="icon-link launch-link" href="http://{{userModule.subDomains}}.lab.cyneuro.org" target="_blank">
								<i class="fa fa-rocket"></i>&nbsp;Launch</a>
								
<!-- 							<a class="icon-link view-link" href=""><i class="fa fa-download"></i>&nbsp;View Files</a>
 -->							<a class="icon-link stop-link" href="javascript:void(0);" ng-click="stopContainer(userModule);" ><i class="fa fa-stop-circle-o"></i>&nbsp;Stop</a>
						</div>
						<div ng-show="userModule.dockerStatus == 'STOP'">
							<a class="icon-link delete-link "  href="javascript:void(0);" ng-click="deleteContainer(userModule);"><i class="fa fa-trash"></i>&nbsp;Delete</a>
							<a class="icon-link restart-link "  href="javascript:void(0);" ng-click="restartContainer(userModule);"><i class="fa fa-refresh"></i>&nbsp;Restart</a>
							
							
						</div>
          			  	
          			 </td>
         			</tr>
         		</tbody>
				</table>
				<br>
            </div>
        </div>
		
      </div>
   </div>
</section>

<style>
 .table tbody td{
   	    border: 1px solid #ddd;
   }
</style>
